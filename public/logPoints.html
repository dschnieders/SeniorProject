    <main role="main" class="container">
      <div class="starter-template">
        <h1>Please enter your progress</h1>
            <form action="/log" method="POST" style="margin: auto">
                    <div class="form-row">
                          <div class="form-group">
                                <label for="prev_act_label">Preventive Activities</label>
                                <select class="form-control" id="prev_act" name="prev_act" multiple>
                                  <option value="Annual_Physical">Annual Physical</option>
                                  <option value="Dental_Exam1">Dental Exam (#1)</option>
                                  <option value="Dental_Exam2">Dental Exam (#2)</option>
                                  <option value="Flu_Shot">Flu Shot</option>
                                  <option value="Complete_Screening">Complete Biometric Screening, HRA, AND Follow Up</option>
                                </select>
                            </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="well_chall_label">Wellness Challenges</label>
                          <select class="form-control" id="well_chall" name ="well_chall" multiple>
                            <option value="February">February</option>
                            <option value="April">April</option>
                            <option value="June">June</option>
                            <option value="August">August</option>
                            <option value="October">October</option>
                            <option value="Nov&Dec">November & December</option>
                          </select>
                    </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="well_wed_label">Wellness Wednesday</label>
                          <select class="form-control" id="well_wed" name="well_wed" multiple>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                          </select>
                    </div>
                      </div>
                     <div class="form-row">
                      <div class="form-group">
                        <label for="well_pres_label">Wellness Presentations</label>
                        <select class="form-control" id="well_pres" name="well_pres" multiple>
                          <option value="February">February</option>
                          <option value="March">March</option>
                          <option value="April">April</option>
                          <option value="May">May</option>
                          <option value="June">June</option>
                          <option value="July">July</option>
                          <option value="August">August</option>
                          <option value="September">September</option>
                          <option value="October">October</option>
                          <option value="November">November</option>
                        </select>
                  </div>
                     </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="workouts">Workouts</label>
                          <input type="number" class="form-control" id="workouts" name="workouts" value="0">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="yammer">Yammer</label>
                          <input type="number" class="form-control" id="yammer" name="yammer" value="0">
                        </div>
                      </div> 
                      <div class="form-row">
                        <div class="form-group">
                          <label for="well_class_label">Wellness Class</label>
                          <input type="text" class="form-control" id="well_class" name="well_class" placeholder="ie. CPR training">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="org_act_label">Organized Activity</label>
                          <input type="text" class="form-control" id="org_act" name="org_act" placeholder="ie. church softball">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="soc_grp_label">Social Group</label>
                          <input type="text" class="form-control" id="soc_grp" name="soc_grp" placeholder="ie. Young Proffesionals of Wichita">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="well_goal_label">Wellness Goal</label>
                          <input type="text" class="form-control" id="well_goal" name="well_goal" placeholder="Goal set by you and H&W Coordinator">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="bon_act_label">Bonus Activities</label>
                          <select class="form-control" id="bon_act" name="bon_act" multiple>
                            <option value="volunteer">Volunteer</option>
                            <option value="new_workout">Try a new workout</option>
                            <option value="donate_blood">Donate blood</option>
                            <option value="401k_meeting">401k meeting</option>
                            <option value="benefits_meeting">Benefits meeting</option>
                          </select>
                        </div>
                      </div>
                      <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                  </form>
      </div>
